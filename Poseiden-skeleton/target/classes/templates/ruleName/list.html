<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp; <a
					href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp; <a
					href="/rating/list">Ratings</a>&nbsp;|&nbsp; <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
				<a href="/ruleName/list">Rule</a>
			</div>
			<div class="col-6 text-right">
				Logged in user: <b th:inline="text" class="user">
					[[${#httpServletRequest.remoteUser}]] </b>
				<form th:action="@{/login?logout}" method="POST">
					<input type="submit" value="Logout" />
				</form>
			</div>
		</div>
		<div class="row">
			<h2>Rule List</h2>
		</div>
		<div class="row">
			<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Description</th>
						<th>json</th>
						<th>template</th>
						<th>sql</th>
						<th>sqlPart</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- TODO: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
					<tr th:each="ruleName:${ruleNames}">
						<td style="width: 10%"
							th:text="${ruleName.id}?:'(non renseigner)'"></td>
						<td th:text="${ruleName.name}?:'(non renseigner)'"></td>
						<td th:text="${ruleName.description}?:'(non renseigner)'"></td>
						<td th:text="${ruleName.json}?:'(non renseigner)'"></td>
						<td th:text="${ruleName.template}?:'(non renseigner)'"></td>
						<td th:text="${ruleName.sqlStr}?:'(non renseigner)'"></td>
						<td th:text="${ruleName.sqlPart}?:'(non renseigner)'"></td>
						<td style="width: 15%" class="text-center"><a
							class="btn btn-info"
							th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit </a>&nbsp;|&nbsp;
							<a class="btn btn-info"
							th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}">Delete
						</a></td>

					</tr>


				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
